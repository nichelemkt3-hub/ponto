<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartão Ponto</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="app">

  <header class="app-header">
    <h1>Cartão Ponto</h1>
    <p>Registro diário de atividades</p>
  </header>

  <!-- IDENTIFICAÇÃO -->
  <section class="card">
    <h2>Identificação</h2>
    <div class="grid-2">
      <div class="field">
        <label>Vendedor</label>
        <input id="vendedor" placeholder="Nome do vendedor">
      </div>
      <div class="field">
        <label>Código</label>
        <input id="codigo" placeholder="Código">
      </div>
    </div>
    <button class="primary" onclick="salvarUsuario()">Salvar identificação</button>
  </section>

  <!-- KM -->
  <section class="card">
    <h2>Quilometragem</h2>

    <div class="grid-2">
      <div class="km-box">
        <label>KM Saída</label>
        <input type="number" id="kmSaida">
        <input type="file" id="fotoSaida">
        <button onclick="registrarKm('km_saida')">Salvar KM Saída</button>
      </div>

      <div class="km-box">
        <label>KM Final</label>
        <input type="number" id="kmFinal">
        <input type="file" id="fotoFinal">
        <button onclick="registrarKm('km_final')">Salvar KM Final</button>
      </div>
    </div>
  </section>

  <!-- PONTO -->
  <section class="card">
    <h2>Registro de Ponto</h2>

    <div class="grid-2">
      <button id="entrada" onclick="registrarHora('entrada')">Entrada</button>
      <button id="saidaAlmoco" onclick="registrarHora('saidaAlmoco')">Saída Almoço</button>
      <button id="retornoAlmoco" onclick="registrarHora('retornoAlmoco')">Retorno Almoço</button>
      <button id="saidaFinal" onclick="registrarHora('saidaFinal')">Saída Final</button>
    </div>
  </section>

</div>

<script src="assets/js/auth.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/ponto.js"></script>

  <div id="confirmModal" class="modal hidden">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>

    <div class="modal-actions">
      <button class="cancel" onclick="fecharModal()">Cancelar</button>
      <button class="confirm" onclick="confirmarRegistro()">Confirmar</button>
    </div>
  </div>
</div>

</body>
</html>
